<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task X</title>
</head>
<body>
    <pre>
        Завдання:
        Запитайте у користувача число. Виведіть усі числа в обраному одязі від введеного користувачем значення до 1.
        Використовуйте для вирішення рекурсію.
    </pre>
    <script>
        function printNumbers(num) {
    if (num < 1) {
        return; // Базовий випадок: коли num стає менше 1, функція припиняється
    }
    console.log(num); // Виводимо поточне число
    printNumbers(num - 1); // Рекурсивно викликаємо функцію для наступного числа
}

// Запитуємо число у користувача
let userInput = +prompt("Введіть число", 1);
printNumbers(userInput); // Викликаємо функцію з введеним числом

        
    </script>
</body>
</html>
