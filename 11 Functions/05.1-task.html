<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let names = [];
        names[0] = "Папір офісний А4, 80 г/м2, 500 л";
        names[1] = "Біндери для паперу 51 мм";
        names[2] = "Ручка кулькова синя";

        // ціни на товар
        let prices = [];
        prices[0] = 280.25; // Папір офісний А4, 80 г/м2, 500 л
        prices[1] = 56;     // Біндери для паперу 51 мм
        prices[2] = 12.50;  // Ручка кулькова синя
        function promptOrderedProducts(){
            let products = [];
            for(let i=0;i<names.length;i++){
                const name = names[i];
                const price = prices[i];

                products[i] =+ prompt(`Укажите количество продуктов ${name} , цена ${price}`, 0);

            }

        }
        promptOrderedProducts();
        

    </script>
</body>
</html>
