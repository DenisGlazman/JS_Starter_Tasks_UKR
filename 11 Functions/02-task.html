<body>
    <pre>
        Завдання:
        Створіть функцію avg(a, b, c), яка повертає середнє арифметичне для чисел a, b, c
        Якщо параметр відсутній, не використовуйте значення для розрахунку середнього арифметичного значення.
    </pre>
    <script>
        function avg(a,b,c){
            if(a==undefined||b==undefined){
                return ;
            }else if(c==undefined){
                return (a+b)/2
            }return (a+b+c)/3;
        }
        avg(1,2,3);
        avg(1,2);
        avg();
        
    </script>
</body>
